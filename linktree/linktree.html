<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #000;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .link {
      display: block;
      background: #000;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link:hover {
      background: #333;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-pic">
    <h1>Fernanda Rosa</h1>
    <p>✨ Confira meus links abaixo ✨</p>

    <!-- Links editáveis -->
    <a href="#" class="link">🛍️ Loja Shopee</a>
    <a href="#" class="link">🎥 TikTok</a>
    <a href="#" class="link">📸 Instagram</a>
    <a href="#" class="link">🐦 Twitter</a>

    <footer>
      Criado com carinho 💕
    </footer>
  </div>
</body>
</html>
